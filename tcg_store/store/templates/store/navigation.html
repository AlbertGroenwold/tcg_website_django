<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 20px;
            border-right: 1px solid #dddddd;
            height: 100vh; /* Make it full height */
            overflow-y: auto; /* Add scrolling if content overflows */
        }

        .sidebar h3 {
            font-size: 18px;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin: 5px 0;
        }

        .sidebar li a {
            text-decoration: none;
            color: #333333;
            padding: 5px 0;
            display: block;
            cursor: pointer;
        }

        .sidebar li a:hover {
            color: #007BFF;
        }

        .nested {
            display: none; /* Initially hidden */
            padding-left: 20px; /* Indentation for nested items */
        }

        .nested.active {
            display: block; /* Show when active */
        }

        .selected {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Navigation</h3>
        <ul>
            <li>
                <a onclick="toggleNested(this)">Pok√©mon</a>
                <ul class="nested">
                    <li>
                        <a onclick="toggleNested(this)">Sealed Product</a>
                    </li>
                    <li>
                        <a onclick="toggleNested(this)">Opened Product</a>
                        <ul class="nested">
                            <li>
                                <a onclick="toggleNested(this)">Scarlet and Violet</a>
                                <ul class="nested">
                                    <li style="padding-left: 20px;">
                                        <a onclick="selectItem(this)" href="#">Surging Sparks</a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a onclick="toggleNested(this)">Sword and Shield</a>
                                <ul class="nested">
                                    <li style="padding-left: 20px;">
                                        <a onclick="selectItem(this)" href="#">Crown Zenith</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <script>
        function toggleNested(element) {
            // Toggle the visibility of the next sibling (nested menu)
            const nested = element.nextElementSibling;
            if (nested && nested.classList.contains('nested')) {
                nested.classList.toggle('active');
            }
        }

        function selectItem(element) {
            // Remove the 'selected' class from all links
            const allLinks = document.querySelectorAll('.sidebar a');
            allLinks.forEach(link => link.classList.remove('selected'));

            // Add the 'selected' class to the clicked item
            element.classList.add('selected');
        }
    </script>
</body>
</html>
