{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="{% static 'store/css/header.css' %}">
<link rel="stylesheet" href="{% static 'store/css/search-bar.css' %}">

<div class="navigation-bar">
    <!-- Left Section: Social Icons -->
    <div class="left-section">
        <a href="/" title="Home"><i class="fas fa-home"></i></a>
        <a href="mailto:example@example.com" title="Email"><i class="fas fa-envelope"></i></a>
        <a href="https://www.facebook.com" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.twitter.com" title="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://www.whatsapp.com" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    </div>

    <!-- Center Section: Title -->
    <div class="center-section">
        <h1><a href="/" title="Go to Home Page">TCG Store Dashboard</a></h1>
    </div>

    <!-- Right Section: Profile Links -->
    <div class="right-section">
        <a href="/profile">Profile</a>
        <a href="/settings">Settings</a>
        {% if user.is_authenticated %}
            <button class="logout-btn" onclick="window.location.href='{% url 'logout' %}'">Logout</button>
        {% endif %}
    </div>
</div>

<div class="search-bar-container">
    <!-- Logo -->
    <div class="brand">
        <h2><a href="/" title="Go to Home Page">LOGO HERE</a></h2>
    </div>

    <!-- Search Bar -->
    <input type="text" id="search-input" placeholder="Search for products..." class="search-input-short">

    <!-- Buttons -->
    <button class="search-btn" onclick="handleSearch()">Enter</button>
    <button class="filter-btn" onclick="toggleFilters()">Filter</button>
</div>


<!-- Filters (Initially Hidden) -->
<div class="filters-container" id="filters-container">
    <div class="filter-group">
        <label for="product-filter">Product</label>
        <select id="product-filter">
            <option value="">-- Select Product Type --</option>
            <option value="sealed">Sealed Product</option>
            <option value="opened">Opened Product</option>
        </select>
    </div>
    <div class="filter-group">
        <label for="tcg-filter">TCG</label>
        <select id="tcg-filter">
            <option value="pokemon" selected>Pok√©mon</option>
            <option value="yugioh">Yu-Gi-Oh</option>
            <option value="magic">Magic: The Gathering</option>
        </select>
    </div>
    <div class="filter-group">
        <label for="graded-filter">Graded</label>
        <select id="graded-filter">
            <option value="yes">Yes</option>
            <option value="no" selected>No</option>
            <option value="both">Both</option>
        </select>
    </div>
</div>
